<div class="p-4">
  <h2 class="text-xl font-semibold mb-4">Chat Partners</h2>

  <!-- Partners list -->
  <ul class="space-y-1">
    <li *ngFor="let partner of partners"
        class="rounded-md py-2 hover:bg-slate-800 cursor-pointer"
        [ngClass]="{'bg-blue-900': partner.email === activeChat}"
        (click)="setActiveChat(partner.email)">
      <div class="pl-3">{{ partner.name }}</div>
    </li>
  </ul>

  <!-- No partners message -->
  <div *ngIf="partners.length === 0" class="text-gray-500 mb-4">
    Senki sincsen online... :(
  </div>
</div>
